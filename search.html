<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div id="page_background">
<div class="grid-container">
  <div class="item1"><p id="paragraph_track_name"></p></div>
  <div class="item2"><div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" id="searchTerm" placeholder="Search your song">
      <button type="submit" onclick="querySearchFromNapsterApi()" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>
</div>
<div class="item3">3</div>
  <div class="item4"><audio controls id="paragraph_preview_url">
  <source type="audio/mpeg">
</audio></div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
  <div class="item8"><p id="transmissionControl"><a class="fa fa-play transmissionState"></a><a class="fa fa-pause transmissionState "></a><span id="bottom_player_song_name">Searched song</span><i class="fa fa-volume-down"></i><input type="range" name="volume"><i class="fa fa-volume-up"></i></p></div>  
  <div class="item9">9</div>
</div>
</div>
</body>
</html>
